{% comment "Set this to snip.hunterlang.com or snippet.io as needed" %}
{% set SITE_ROOT = "http://snip.hunterlang.com" %}

<html>
  <head>
    <title>{% block title %}{% end %}</title>
    <meta http-equiv="content-type" content="text/html; charset=latin1">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <link href="{{ static_url('css/default.css') }}" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>

    {% block head %}{% end %}
  </head>
  <body {% block bodyhooks %}{% end %}>
    <div id="wrap">
        <div id="header">
        </div>
        <div id="main">
            {% block body %}
            {% end %}
        </div>
    </div>
    <div align="center" id="footer">
        <p>
            <a class="hover_link" href="/">Home</a>
            -
            <a class="hover_link" href="/about">About</a>
            -
            <a class="hover_link" href="http://www.youtube.com/watch?v=i6Fr65PFqfk">Powered by Struts</a>
            -
            <a class="hover_link" href="/stats">Stats</a>
        </p>
        {% block footer %}
        {% end %}
    </div>

  </body>
</html>
