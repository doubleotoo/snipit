<html>
    <head>
        <title>{{ name }}</title>
        <meta http-equiv="content-type" content="text/html; charset=latin1">
        <link href="{{ static_url("hl.css") }}" media="screen, projection" rel="stylesheet" type="text/css">
    </head>
    <body style="">
        <a class="my_clip_button" href="/fork/{{ id }}">Fork This Snippet</a>
        {{ fork_count }} forks.
        <br />
        {% if forked_from is not None %}
            <div style="padding-top:15px;padding-bottom:10px;">Forked From: <a id="forklink" href="http://snip.hunterlang.com/{{forked_from}}">{{forked_from}}</a></div>
        {% end %}
        <div id="code_container" style="height:400px; width:auto;overflow:auto;margin-top:50px;border-top:solid 1px #ccc; border-bottom: solid 1px #ccc">
            {{ code_html }}
        </div>
        <div style="padding-top:100px;">
        {% if description is not None %}
            {{ description }}
        {% end %}
        </div>
    </body>
</html>
