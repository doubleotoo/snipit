{% extends "base.html" %}{% block title %}{{ name }}{% end %}{% block head %}<script src="{{ static_url('js/codemirror.js') }}"></script><script type="text/javascript" src="{{ static_url("copytoclip/copy.js") }}"></script><script type="text/javascript">ZeroClipboard.setMoviePath( '{{ static_url("copytoclip/ZeroClipboard.swf") }}' );var clip = null;		function init(){clip = new ZeroClipboard.Client();clip.setHandCursor( true );clip.glue( 'd_clip_button', 'd_clip_container' );clip.setText("{{ SITE_ROOT }}/{{mid}}");};</script>{% end %}{% block body %}<div id="content"><div align="center" style="padding-top:10px;"><h1 style="text-shadow: 1px 1px 1px #fff">[Name Pending]</h1><div id="d_clip_container" style="position:relative"><div id="d_clip_button" class="my_clip_button">Copy to Clipboard</div></div><div style="margin-top:20px;">Public Link: <a id="publink" href="/{{mid}}">{{ SITE_ROOT }}/{{mid}}</a></div>{% if forked_from is not None %}<div>Forked From: <a id="forklink" href="/{{forked_from}}">{{forked_from}}</a></div>{% end %}<div align="left" id="code_container" class="code_container"><textarea id="codebox">{{ code_html }}</textarea></div></div><script> var editor = CodeMirror.fromTextArea(document.getElementById("codebox"), {lineNumbers: true,mode: "{{ language_guessed }}"});init();</script>{% end %}
