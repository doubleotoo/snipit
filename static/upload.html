<html>
    <head>
        <title>{{ name }}</title>
        
        <meta http-equiv="content-type" content="text/html; charset=latin1">
        <link href="{{ static_url("hl.css") }}" media="screen, projection" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="{{ static_url("copytoclip/copy.js") }}"></script>
        <style type="text/css">
            body { font-family:arial,sans-serif; font-size:9pt; }
            .my_clip_button { width:150px; text-align:center; border:1px solid black; background-color:#ccc; margin:10px; padding:10px; cursor:default; font-size:9pt; }
            .my_clip_button.hover { background-color:#eee; }
            .my_clip_button.active { background-color:#aaa; }
        </style>

    </head>
    <body onLoad="init()">
        <script type="text/javascript">
            ZeroClipboard.setMoviePath( '/static/copytoclip/ZeroClipboard.swf' );
            var clip = null;		
            function init() {
                clip = new ZeroClipboard.Client();
                clip.setHandCursor( true );
                clip.glue( 'd_clip_button', 'd_clip_container' );
                clip.setText("http://snip.hunterlang.com/{{id}}");
            }
        </script>

        <div id="d_clip_container" style="position:relative">
            <div id="d_clip_button" class="my_clip_button"><b>Copy To Clipboard...</b></div>
        </div>
        <div style="padding-bottom:100px;">Public Link: <a id="publink" href="http://snip.hunterlang.com/{{id}}">http://snip.hunterlang.com/{{id}}</a></div>
        {% if forked_from is not None %}
            <div style="padding-bottom:100px;">Forked From: <a id="forklink" href="http://snip.hunterlang.com/{{forked_from}}">http://snip.hunterlang.com/{{forked_from}}</a></div>
        {% end %}
        {{ code_html }}        
        
    </body>
</html>
